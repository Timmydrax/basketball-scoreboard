<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Basketball Scoreboard</title>
    <link
      rel="icon"
      type="image/png"
      href="https://timmydrax.github.io/basketball-scoreboard/assets/images/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://timmydrax.github.io/basketball-scoreboard/assets/images/favicon.svg"
    />
    <link
      rel="shortcut icon"
      href="https://timmydrax.github.io/basketball-scoreboard/assets/images/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://timmydrax.github.io/basketball-scoreboard/assets/images/apple-touch-icon.png"
    />
    <link
      rel="manifest"
      href="https://timmydrax.github.io/basketball-scoreboard/assets/images/site.webmanifest"
    />
  </head>
  <body>
    <section class="wrapper">
      <section class="scoreboard-container">
        <section class="header-section">
          <h1 class="header">Basketball Scoreboard</h1>
        </section>

        <section class="timer-section">
          <div class="timer-container">
            <div class="timer">
              <h2 class="timer-heading" id="timer">12:00</h2>
            </div>
            <div class="timer-btn">
              <button class="timer-start" id="startTimer">Start</button>
              <button class="timer-stop" id="stopTimer">Stop</button>
              <button class="timer-reset" id="resetTimer">Reset</button>
            </div>
          </div>
        </section>

        <section class="period-section">
          <div class="period-container">
            <span class="period-heading">Period</span>
            <div class="period-box">
              <h2 class="period-value" id="period">0</h2>
            </div>
            <div class="period-btn">
              <button class="period-increment" id="increasePeriod">+</button>
              <button class="period-decrement" id="decreasePeriod">-</button>
            </div>
          </div>
        </section>

        <section class="teams-section">
          <div class="teams-container">
            <div class="home-section" id="homeTeam">
              <div class="home-container">
                <h2 class="home-heading">HOME</h2>
                <div class="home-score-box">
                  <span class="home-score" id="home-score">0</span>
                </div>
                <div class="home-points">
                  <button class="point-one" id="home-score-1">+1</button>
                  <button class="point-two" id="home-score-2">+2</button>
                  <button class="point-three" id="home-score-3">+3</button>
                  <button class="point-minus" id="home-score-minus">-1</button>
                </div>

                <div class="fouls-section">
                  <h2 class="fouls-heading">Fouls</h2>
                  <span class="fouls-score" id="home-fouls">0</span>
                  <div class="fouls-controls">
                    <button class="foul-increment" id="home-fouls-plus">
                      +
                    </button>
                    <button class="foul-decrement" id="home-fouls-minus">
                      -
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="guest-section" id="guest-team">
              <div class="guest-container">
                <h2 class="guest-heading">GUEST</h2>
                <div class="guest-score-box">
                  <span class="guest-score" id="guest-score">0</span>
                </div>

                <div class="guest-points">
                  <button class="point-one" id="guest-score-1">+1</button>
                  <button class="point-two" id="guest-score-2">+2</button>
                  <button class="point-three" id="guest-score-3">+3</button>
                  <button class="point-minus" id="guest-score-minus">-1</button>
                </div>

                <div class="fouls-section">
                  <h2 class="fouls-heading">Fouls</h2>
                  <span class="fouls-score" id="guest-fouls">0</span>
                  <div class="fouls-controls">
                    <button class="foul-increment" id="guest-fouls-plus">
                      +
                    </button>
                    <button class="foul-decrement" id="guest-fouls-minus">
                      -
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="reset-section">
          <button class="reset-game" id="new-game">New Game</button>
        </section>
      </section>
    </section>
    <script type="module" src="./script.js"></script>
  </body>
</html>
