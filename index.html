<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <section class="wrapper">
      <section class="scoreboard-container">
        <section class="header-section">
          <h1 class="header">Basketball Scoreboard</h1>
        </section>

        <section class="timer-section">
          <div class="timer-container">
            <div class="timer"><h2 class="timer-heading">12:00</h2></div>
            <div class="timer-btn">
              <button class="timer-start">Start</button>
              <button class="timer-stop">Stop</button>
              <button class="timer-reset">Reset</button>
            </div>
          </div>
        </section>

        <section class="period-section">
          <div class="period-container">
            <span class="period-heading">Period</span>
            <h2 class="period-value">0</h2>
            <div class="period-btn">
              <button class="period-increment">+</button>
              <button class="period-decrement">-</button>
            </div>
          </div>
        </section>

        <section class="teams-section">
          <div class="teams-container">
            <div class="home-section">
              <div class="home-container">
                <h2 class="home-heading">HOME</h2>
                <span class="home-score">0</span>
                <div class="home-points">
                  <button class="point-one">+1</button>
                  <button class="point-two">+2</button>
                  <button class="point-three">+3</button>
                  <button class="point-neg-one">-1</button>
                </div>

                <div class="fouls-section">
                  <h2 class="fouls-heading">Fouls</h2>
                  <span class="fouls-score">0</span>
                  <div class="fouls-adjuster">
                    <button class="foul-increment">+</button>
                    <button class="foul-decrement">-</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="guest-section">
              <div class="guest-container">
                <h2 class="guest-heading">GUEST</h2>
                <span class="guest-score">0</span>

                <div class="guest-points">
                  <button class="point-one">+1</button>
                  <button class="point-two">+2</button>
                  <button class="point-three">+3</button>
                  <button class="point-neg-one">-1</button>
                </div>

                <div class="fouls-section">
                  <h2 class="fouls-heading">Fouls</h2>
                  <span class="fouls-score">0</span>
                  <div class="fouls-adjuster">
                    <button class="foul-increment">+</button>
                    <button class="foul-decrement">-</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="reset-section">
          <button class="reset-game">New Game</button>
        </section>
      </section>
    </section>
    <script type="module" src="./script.js"></script>
  </body>
</html>
